<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poster">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="odin Logo">
            <p>ODIN</p>
        </div>
        <p>Photo by Taiki Ishikawa on Unsplash</p>
    </div>

    <div class="notPoster">
        <div class="heading">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deapest dreams. </br> Sign up <em>now</em> to get started. </br></br>You know you want to.
            </p>
        </div>
        <div class="formInput">
            <p>Let's do this!</p>
            <form action="">
                
                <div>
                    <label for="FirstName">First Name</label>
                    <input type="text" id="FirstName" name="firstName">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="emailAddress">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="password">
                </div>
                <div class="form2"> 
                    <label for="LastName">Last Name</label>
                    <input type="text" id="LastName" name="lastName">
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="phoneNumber">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" id="confirmPass" name="confirmpassword">
                </div>
            </form>
        </div>
        <div class="foot">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div> 
    
</body>
</html>
